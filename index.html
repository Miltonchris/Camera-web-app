<!doctype html>
<html lang="en">
  <head>
    <title>Webcam Application</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div class="navbar">
        <h1>Camera Application</h1>
      </div>
    <div class="wrap">
      <video class="card" id="video">Stream is not available</video>
      <div class="card-body">
      <select id="filter" class="btn btn-primary">
        <option value="none">Normal</option>
        <option value="sepia(100%)">Sepia</option>
        <option value="invert(100%)">Invert</option>
        <option value="blur(10px)">Blur</option>
      </select>
      <button id="snapshot" class="btn btn-success">Snapshot</button>
      <button id="clear-btn" class="btn btn-danger">Clear</button>
    </div>
      <canvas id="canvas"></canvas>

    </div>
    <div class="botom card">
      <div class="img-responsive card-body" id="photos"></div>
    </div>


    <!-- Camera app -->
    <script src="js/app.js"></script>
  </body>
</html>
